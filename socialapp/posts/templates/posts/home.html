<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to our Social Media App!</h1>
    
    <!-- Display posts -->
    {% for post in posts %}
        <div>
            <img src="{{ post.image.url }}" alt="{{ post.caption }}">
            <p>{{ post.caption }}</p>
            <p>Posted by: {{ post.user.username }}</p>
            <p>Posted on: {{ post.created_at }}</p>
        </div>
    {% endfor %}
    
    <a href="{% url 'create_post' %}">Create a new post</a>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
